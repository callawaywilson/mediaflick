<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript"
      src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js">
    </script>
    <script type="text/javascript"
      src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js">
    </script>
    <script type="text/javascript" src="./main.js">
    </script>

    <link href='http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/darkly/bootstrap.min.css' 
      rel='stylesheet' type='text/css'>
    <link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' 
      rel='stylesheet' type='text/css'>
    <link href='./screen.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="container">

      <h1 class="page-title">Media Flick</h1>

      <div class="row">

        <div class="col-md-12 col-lg-8 media-container">
          <div class="media-box"></div>
          <div class="media-buttons">
            <button class="btn btn-lg btn-success media-button-yes">
              <i class="fa fa-check"></i>
            </button>
            <button class="btn btn-lg btn-default media-button-no">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </div>

        <div class="col-md-12 col-lg-4 list-container">
          Nothing to do saved
        </div>

      </div>
    </div>
  </body>

</html>
